<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/icon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/icon/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Nintendo Official Site: Consoles, Games, News, and More</title>
  </head>
  <body>

    <section class="featured">
       <h1>Featured</h1> <!--tenemos que seguir por aqui -->
      <div class="card-featured">
        <div class="card-card">
          <div class="card-image-container">
            <img src="assets/featured/Mission-rewards.avif" alt="This is a random image" />
          </div>
          <div class="card-content-1">
            <div class="card-content-2">
              <div class="card-h3-container">
                <h3>Time to refresh your user icon?</h3>
              </div>
              <div class="card-tag">Learn more</div>
              <!--  etiqueta de pre-order (puede tomar cualquier valor) -->
              <span class="card-spacing"></span>
              <div class="card-footer-grid-container">
                <div class="card-footer-flex-container">
                  <div class="card-red-stick"></div>
                  <span class="card-console">Nintendo Switch</span>
                </div>
              </div>
              <!--  es el pie de carta, puede ser la consola o "news and events"  -->
            </div>
          </div>
        </div>
      </div>
    </section>
    <hr />

  </body>
</html>
