<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://assets.nintendo.com/image/upload/ncom/icons/fav-icons/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://assets.nintendo.com/image/upload/ncom/icons/fav-icons/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Nintendo Official Site: Consoles, Games, News, and More</title>
  </head>
  <body>
    <div class="featured">
      <div class="card">
        <div class="image-container">
          <img
            src="https://picsum.photos/200/300"
            alt="This is a random image"
          />
        </div>
        <div class="content-1">
          <div class="content-2">
              <div class="h3-container">
                <h3>Time to refresh your user icon?</h3>
              </div>
              <div class="tag">
                Learn more
              </div>
              <!--  etiqueta de pre-order (puede tomar cualquier valor) -->
              <div class="card-footer"></div>
              <!--  es el pie de carta, puede ser la consola o "news and events"  -->
          </div>
        </div>
      </div>
      <hr />
    </div>
  </body>
</html>
