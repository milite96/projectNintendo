    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" />
        <script
          src="https://kit.fontawesome.com/5ee89813d7.js"
          crossorigin="anonymous"
        ></script>
      </head>

      <body>
        <nav>
          <header>
            <div class="navbar-header-top">
              <div class="navbar-first-group-hr">
                <div class="navbar-first-group-nohr">
                  <img
                    src="assets/nintendo.png"
                    alt="logo de nintendo"
                    class="navbar-logo-nintendo"
                  />
                  <button class="navbar-search-button">
                    <i
                      class="fa-solid fa-magnifying-glass"
                      id="navbar-search-icon"
                    ></i>
                    <input
                      type="search"
                      name="search-bar"
                      class="navbar-search-bar"
                      id="navbar-search-bar"
                      placeholder="Search"
                    />
                  </button>
                  <select
                    name="allcategories"
                    id="navbar-dropdown-categories"
                    class="navbar-dropdown-categories"
                  >
                    <option><a href="#">All categories</a></option>
                    <option><a href="#">Games</a></option>
                    <option><a href="#">Hardware</a></option>
                    <option><a href="#">Merchandise</a></option>
                    <option><a href="#">News & Events</a></option>
                    <option><a href="#">Support</a></option>
                  </select>
                </div>
                <hr class="navbar-hr" />
              </div>
              <div class="navbar-right-links">
                <a href="#" class="navbar-link-support">
                  <i class="fa-solid fa-message"></i>Support</a
                >
                <a href="#" class="navbar-link-wishlist">
                  <i class="fa-solid fa-heart"></i>Wish List</a
                >
                <a href="#" class="navbar-link-cart">
                  <i class="fa-solid fa-cart-shopping"></i>Cart</a
                >
                <a href="#" class="navbar-link-login">
                  <i class="fa-solid fa-user"></i>Log in / Sign up</a
                >
                <a href="#" class="navbar-link-regionselect">
                  <i class="fa-solid fa-flag"></i
                ></a>
              </div>
            </div>

            <div>
              <button class="navbar-mynintendo-store-button">
                <i class="fa-brands fa-square-threads"></i
                ><select
                  name="navbar-mynintendo-store"
                  id="navbar-nintendo-store"
                >
                  <option value="none" selected disabled hidden>
                    My Nintendo Store
                  </option>
                  <!-- button? -->
                  <ul class="navbar-mynintendo-games">
                    <option>
                      <li><a href="#">Games</a></li>
                    </option>
                    <option>
                      <li><a href="#">Nintendo Switch games</a></li>
                    </option>
                    <option>
                      <li><a href="#">New releases</a></li>
                    </option>
                    <option>
                      <li><a href="#">Sales & Deals</a></li>
                    </option>
                  </ul>
                  <ul class="navbar-mynintendo-hardware">
                    <option>
                      <li><a href="#">Hardware</a></li>
                    </option>
                    <option>
                      <li><a href="#">Nintendo Switch systems</a></li>
                    </option>
                    <option>
                      <li><a href="#">Joy-Con & controllers</a></li>
                    </option>
                    <option>
                      <li><a href="#">Cases & more</a></li>
                    </option>
                    <option>
                      <li><a href="#">Replacement parts</a></li>
                    </option>
                  </ul>
                  <ul class="navbar-mynintendo-merchandise">
                    <option>
                      <li><a href="#">Merchandise</a></li>
                    </option>
                    <option>
                      <li><a href="#">Apparel & accesories</a></li>
                    </option>
                    <option>
                      <li><a href="#">Home & office</a></li>
                    </option>
                    <option>
                      <li><a href="#">Plush</a></li>
                    </option>
                    <option>
                      <li><a href="#">Toys</a></li>

                    <option>
                      <li><a href="#">Store exclusives</a></li>

                    <option>

                      <li><a href="#">My Nintendo rewards</a></li>
                    </option>
                    <option>
                      <li><a href="#">Nintendo Switch Online offers</a></li>
                    </option>

                    <option>
                      <li><a href="#">Characters</a></li>
                    </option>
                    <option>
                      <li><a href="#">Pimkin</a></li>
                    </option>
                    <option>
                      <li><a href="#">Splatoon</a></li>
                    </option>
                    <option>
                      <li><a href="#">Super Mario</a></li>
                    </option>
                    <option>
                      <li><a href="#">The Legend of Zelda</a></li>
                    </option>
                  </ul>
                  <option><a href="#">Sales & Deals</a></option>
                  <option><a href="#">Shop all</a></option>
                </select>
              </button>

                <i class="fa-solid fa-gamepad"></i
                ><select name="games" id="navbar-games-buttons">
                  <option value="none" selected disabled hidden>Games</option>
                  <option><a href="#">Nintendo Switch Games</a></option>
                  <option><a href="#">New Releases</a></option>
                  <option><a href="#">Coming Soon</a></option>
                  <option><a href="#">Shop games</a></option>
                </select>
              </button>
              <button class="navbar-ns-buttons"><i class="fa-solid fa-pause"></i>
                <select name="nintendo-switch" id="navbar-ns-buttons">
                    <option value="none" selected disabled hidden>

                    <option><a href="#">Compare systems</a></option>
                    <option><a href="#">Online service</a></option>
                    <option><a href="#">Accessories</a></option>
                    <option><a href="#">Shop systems</a></option>
                  </select>
            </button>
           
              <a href="#"> <i class="fa-solid fa-message"></i>News & Events</a>
              <button class="navbar-playnint-buttons"><i class="fa-solid fa-star"></i>
                <select name="play-nintendo" id="navbar-playnint-buttons">
                    <option value="none" selected disabled hidden>
                      Play Nintendo
                    </option>
                    <option><a href="#">For kids</a></option>
                    <option><a href="#">For parents</a></option>
                  </select>
            </button>
